<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS|Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container outerdiv">
        <div class="cover">
            <div>
                <textarea style="height: 90px; width: 270px; background-color: rgb(79, 117, 200);" name="" id="" cols="30" rows="10">The output goes here</textarea>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">+</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">-</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">*</button>
                <button class="key" style="background-color:rgb(7, 111, 7);">=</button>
                <button class="key" style="background-color:rgb(157, 7, 7);">C</button>
                <button class="key">0</button>
                <button class="key">/</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
